<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>Update Bid</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="form-wrapper">

	<!-- ✅ Titre -->
	<h2 class="title-custom">Update Bid Screen</h2>

	<!-- ✅ Sous-titre -->
	<h4 class="section-label">Update Bid</h4>

	<form th:action="@{/bidList/update/{id}(id=${bidList.bidListId})}" th:object="${bidList}" method="post">

		<!-- Champ Account -->
		<div class="mb-3">
			<label for="account" class="form-label">Account</label>
			<input type="text" th:field="*{account}" id="account" placeholder="Account" class="form-control">
			<p class="text-danger" th:if="${#fields.hasErrors('account')}" th:errors="*{account}"></p>
		</div>

		<!-- Champ Type -->
		<div class="mb-3">
			<label for="type" class="form-label">Type</label>
			<input type="text" th:field="*{type}" id="type" placeholder="Type" class="form-control">
			<p class="text-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></p>
		</div>

		<!-- Champ Bid Quantity -->
		<div class="mb-4">
			<label for="bidQuantity" class="form-label">Bid Quantity</label>
			<input type="number" th:field="*{bidQuantity}" id="bidQuantity" placeholder="Bid Quantity" class="form-control">
			<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}" th:errors="*{bidQuantity}"></p>
		</div>

		<!-- ID caché -->
		<input type="hidden" th:field="*{bidListId}" />

		<!-- ✅ Boutons -->
		<div class="d-flex gap-2">
			<a class="btn btn-danger" href="/bidList/list">Cancel</a>
			<input class="btn btn-primary" type="submit" value="Update Bid List" />
		</div>
	</form>

	<!-- ✅ Logo -->
	<div class="footer-logo-inside">
		<img th:src="@{/img/logo_poseidon.png}" alt="Poseidon Capital Solutions" style="height: 50px;" />
	</div>

</div>

</body>
</html>
