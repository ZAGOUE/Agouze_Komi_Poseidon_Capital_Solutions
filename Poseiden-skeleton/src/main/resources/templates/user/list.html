<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8"/>
	<title>User List</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="form-wrapper">

	<!-- ✅ Titre principal -->
	<h2 class="title-custom">User List Screen</h2>
	<div class="user-block">
		<p class="user-label">Logged in user: <b th:text="${username}">admin</b></p>
		<form th:action="@{/logout}" method="POST">
			<input type="submit" value="Logout" class="btn btn-sm btn-outline-secondary"/>
		</form>
	</div>


	<!-- ✅ Sous-titre -->
	<h4 class="section-label">User List</h4>

	<!-- ✅ Lien ajout -->
	<a href="/user/add" class="btn btn-primary btn-sm mb-3">Add New</a>

	<!-- ✅ Tableau -->
	<table class="table table-bordered">
		<thead>
		<tr>
			<th>Id</th>
			<th>Full Name</th>
			<th>User Name</th>
			<th>Role</th>
			<th class="text-center">Action</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="user : ${users}">
			<td th:text="${user.id}"></td>
			<td th:text="${user.fullname}"></td>
			<td th:text="${user.username}"></td>
			<td th:text="${user.role}"></td>
			<td class="text-center">
				<a th:href="@{/user/update/{id}(id=${user.id})}">Edit</a>&nbsp;|&nbsp;
				<a th:href="@{/user/delete/{id}(id=${user.id})}">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>

	<!-- ✅ Logo -->
	<div class="footer-logo-inside">
		<img th:src="@{/img/logo_poseidon.png}" alt="Poseidon Capital Solutions" style="height: 50px;" />
	</div>

</div>

</body>
</html>
