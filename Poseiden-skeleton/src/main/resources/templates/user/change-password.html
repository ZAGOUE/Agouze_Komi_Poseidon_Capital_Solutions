<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <title>Change Password</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="form-wrapper">

  <!-- ✅ Titre -->
  <h2 class="title-custom">Change Password</h2>
  <h4 class="section-label">My Account</h4>

  <!-- ✅ Message de succès -->
  <div class="alert alert-success" th:if="${param.success}">
    ✅ Your password has been successfully updated.
  </div>

  <!-- ✅ Message d’erreur -->
  <div class="alert alert-danger" th:if="${error}">
    <span th:text="${error}">Current password is incorrect.</span>
  </div>

  <form th:action="@{/user/change-password/{id}(id=${user.id})}" method="post">

    <!-- ✅ Full Name (readonly) -->
    <div class="mb-3">
      <label for="fullname" class="form-label">Full Name</label>
      <input type="text" id="fullname" th:value="${user.fullname}" class="form-control" readonly />
    </div>

    <!-- ✅ User Name (readonly) -->
    <div class="mb-3">
      <label for="username" class="form-label">User Name</label>
      <input type="text" id="username" th:value="${user.username}" class="form-control" readonly />
    </div>

    <!-- ✅ Current Password -->
    <div class="mb-3">
      <label for="oldPassword" class="form-label">Current Password</label>
      <input type="password" name="oldPassword" id="oldPassword" placeholder="Enter current password" class="form-control" required />
    </div>

    <!-- ✅ New Password -->
    <div class="mb-3">
      <label for="password" class="form-label">New Password</label>
      <input type="password" name="password" id="password" placeholder="Enter new password" class="form-control" required />
    </div>

    <!-- ✅ ID caché -->
    <input type="hidden" th:value="${user.id}" name="id" />

    <!-- ✅ Boutons -->
    <div class="d-flex gap-2">
      <a class="btn btn-danger" href="/user/list">Cancel</a>
      <input class="btn btn-primary" type="submit" value="Change Password" />
    </div>
  </form>

  <!-- ✅ Logo -->
  <div class="footer-logo-inside mt-4">
    <img th:src="@{/img/logo_poseidon.png}" alt="Poseidon Capital Solutions" style="height: 50px;" />
  </div>

</div>

</body>
</html>
