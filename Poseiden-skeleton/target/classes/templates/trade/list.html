<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8"/>
	<title>Trade List</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<!-- Bloc principal -->
<div class="content-wrapper">

	<!-- ✅ Titre centré -->
	<h2 class="title-custom">Trade List Screen</h2>

	<!-- ✅ Menu + utilisateur -->
	<div class="menu-block">
		<nav class="menu-links">
			<a href="/bidList/list">Bid List</a>
			<a href="/curvePoint/list">Curve Points</a>
			<a href="/rating/list">Ratings</a>
			<a href="/trade/list">Trade</a>
			<a href="/ruleName/list">Rule</a>
			<a href="/user/list">Users</a>
		</nav>
		<div class="user-block">
			<p class="user-label">
				Logged in user: <b th:text="${username}">admin</b><br/>

			</p>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout" class="btn btn-sm btn-outline-secondary"/>
			</form>
		</div>
	</div>

	<!-- ✅ Section + bouton réservé aux ADMIN -->
	<div class="mb-3">
		<h4 class="section-label">Trade List</h4>
		<a href="/trade/add" class="btn btn-primary btn-sm" sec:authorize="hasRole('ADMIN')">Add New</a>
	</div>

	<!-- ✅ Tableau stylisé -->
	<table class="table table-bordered table-striped text-center">
		<thead class="table-light">
		<tr>
			<th>Id</th>
			<th>Account</th>
			<th>Type</th>
			<th>Buy Quantity</th>
			<th sec:authorize="hasRole('ADMIN')">Action</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="trade : ${trades}">
			<td th:text="${trade.tradeId}"></td>
			<td th:text="${trade.account}"></td>
			<td th:text="${trade.type}"></td>
			<td th:text="${trade.buyQuantity}"></td>
			<td class="text-right action-links" sec:authorize="hasRole('ADMIN')">
				<a th:href="@{/trade/update/{id}(id=${trade.tradeId})}">Edit</a> |
				<a th:href="@{/trade/delete/{id}(id=${trade.tradeId})}">Delete</a>
			</td>
		</tr>
		</tbody>
	</table>

	<!-- ✅ Logo Poseidon -->
	<div class="footer-logo-inside">
		<img th:src="@{/img/logo_poseidon.png}" alt="Poseidon Capital Solutions" style="height: 50px;" />
	</div>

</div>
</body>
</html>
