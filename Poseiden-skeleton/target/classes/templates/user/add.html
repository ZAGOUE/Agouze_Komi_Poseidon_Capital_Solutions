<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8"/>
	<title>Add User</title>
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>

<div class="form-wrapper">

	<!-- ✅ Titre -->
	<h2 class="title-custom">Add User Screen</h2>

	<!-- ✅ Sous-titre -->
	<h4 class="section-label">Add New User</h4>

	<form th:action="@{/user/validate}" th:object="${user}" method="post">

		<!-- Full Name -->
		<div class="mb-3">
			<label for="fullname" class="form-label">Full Name</label>
			<input type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name" class="form-control">
			<p class="text-danger" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
		</div>

		<!-- User Name -->
		<div class="mb-3">
			<label for="username" class="form-label">User Name</label>
			<input type="text" th:field="*{username}" id="username" placeholder="User Name" class="form-control">
			<p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
		</div>

		<!-- Password -->
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" th:field="*{password}" id="password" placeholder="Password" class="form-control">
			<p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
		</div>

		<!-- Bloc Rôle -->
		<div class="mb-4">
			<label class="form-label d-block">Role</label>

			<!-- ✅ Choix visible uniquement pour ROLE_ADMIN -->
			<div sec:authorize="hasRole('ADMIN')">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" th:field="*{role}" th:value="ROLE_ADMIN" id="roleAdmin">
					<label class="form-check-label" for="roleAdmin">Admin</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" th:field="*{role}" th:value="ROLE_USER" id="roleUser">
					<label class="form-check-label" for="roleUser">User</label>
				</div>
			</div>

			<!-- ✅ Utilisateur simple ou non connecté → rôle forcé -->
			<div sec:authorize="!hasRole('ADMIN')">
				<input type="hidden" th:field="*{role}" value="ROLE_USER" />
				<p class="text-muted"><em>Rôle attribué : Utilisateur standard</em></p>
			</div>

			<!-- ✅ Message d’erreur -->
			<p class="text-danger" th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
		</div>


		<!-- ✅ Boutons -->
		<div class="d-flex gap-2">
			<a class="btn btn-danger" href="/user/list">Cancel</a>
			<input class="btn btn-primary" type="submit" value="Add User" />
		</div>
	</form>

	<!-- ✅ Logo -->
	<div class="footer-logo-inside">
		<img th:src="@{/img/logo_poseidon.png}" alt="Poseidon Capital Solutions" style="height: 50px;" />
	</div>

</div>

</body>
</html>
